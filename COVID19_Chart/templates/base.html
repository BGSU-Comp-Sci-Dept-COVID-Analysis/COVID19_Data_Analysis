<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Carl Gruhn">
    <title>US COVID Data</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
  </head>
  <body class=dark>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div id="header">
      <h1>COVID Data By State</h1>
      <!-- TODO: <button title="Reset excluded data" id="reset-data" disabled="disabled">Reset</button> -->
      <button title="Zoom in on selected data" id="include-data" disabled="disabled">Include</button>
      <button title="Remove selected data" id="exclude-data" disabled="disabled">Exclude</button>
      <button title="Export data as CSV" id="export-data">Export</button>
      <div class="controls">
        <strong id="rendered-count"></strong>/<strong id="selected-count"></strong>
        <strong>States</strong> (Plus DC)
      </div>
      <div style="clear:both;"></div>
    </div>
    {% block content %}{% endblock %}
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        //var updateDataURL = "{{ url_for('updateData') }}";
    </script>
    <script src="{{ url_for('static', filename='js/parallel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
